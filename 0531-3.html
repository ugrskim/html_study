
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼</title>
    <style>
        form {max-width: 300px; margin: auto; padding: 10px; }

        fieldset {padding: 30px;}

        p> input {float:right}

        /*input[type="text"] {width: 300px;}*/

    input:not( [type='radio'],[type='checkbox']) {width: 200px;}

    button:not([type="reset"]) {border: 0;}

    button img {width:130px; }

    header {padding: 40px; height: 50px; border: 5px solid red;}

    footer{padding: 40px; height: 50px; border: 5px solid blue;}

    
    </style>
</head>
<body>
    <header></header>
    <form action="#" method="post">
        <fieldset>
            <legend>type 속성</legend>
            <p><label for="text">아이디</label> <input type="text" id="id"></p>

            <p><label for="password">비밀번호</label><input type="password" id="pw"></p>

            <p><label for="search">검색</label><input type="search" id="sc"></p>

            <p><label for="email">이메일</label><input type="email" id="em"></p>

            <p><label for="tel">전화번호</label><input type="tel" id="te"></p>

            <p><label for="color">컬러선택</label><input type="color" id="co"></p>

            <p><label for="number">수량</label><input type="number" id="nu" min="1" max="10" value="1"></p>

            <p><label for="range">만족도</label><input type="range" id="rg" min="1" max="10" value="1"></p>
            <p>
                이메일수신여부:<br>
                <span>
                    <input type="radio" id="yes" value="수신함" name="mail"><label for="yes">예</label>

                    <input type="radio" id="no" value="수신안함" name="mail"><label for="no">아니오</label>
                </span>
            </p>
            <p>
                취미 다중선택:<br>
                <span>
                <input type="checkbox" id="q" value="피아노" name="hobby"><label for="q">피아노</label>

                <input type="checkbox" id="w" value="기타" name="hobby"><label for="w">기타</label>

                <input type="checkbox" id="e" value="노래부르기" name="hobby"><label for="e">노래부르기</label>

                <input type="checkbox" id="r" value="드럼" name="hobby"><label for="r">드럼</label>
            </span>
            </p>
            <p><label for="img">파일선택</label><input type="file" id="file"></p>
            <button type="button"><img src="images/button.jpg" alt="보내기"></button>
            <button type="reset">취소하기</button>

            <!--<input type="image" src="images/button.jpg" alt="보내기">-->


        </fieldset>
    </form>
    <footer>

    </footer>
    <script>
        const q = document.querySelector("#id");

        const w = document.querySelector("#pw");

        const e = document.querySelector("#sc");

        const r = document.querySelector("#em");

        const z = document.querySelector("#te");

        const x = document.querySelector("#co");

        const c = document.querySelector("#nu");

        const v = document.querySelector("#rg");

        const btn = document.querySelector("button");
        
        const he = document.querySelector("header")

        const ft = document.querySelector("footer")

        btn.addEventListener("click", bb );

        function bb() {
            const hh = document.querySelectorAll("input[name=hobby]:checked");
            for(const i of hh) {
            he.innerHTML += q.value + w.value + e.value + r.value + i.value + "...";
            }
        };

     const num = [ 10, 20, 30, 40, 50 ];

     for( let i of num) {
        document.querySelector("footer").innerHTML += i + "<br>";
     }
        
    </script>
</body>
</html>
