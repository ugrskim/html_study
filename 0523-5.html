<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사각형 연습</title>
    <style>
        #layout {
            height:700px; 
            max-width:900px;
            border:5px dashed red;
            margin: auto;

            margin-top: 15vh;

            


            display:flex;
        }
        main {background-color: silver; flex:2;}

        main:hover {background-color: yellow;}

        aside {background-color: black; flex:1;}

        aside:hover {background-color: beige;}
    </style>
</head>
<body>
    <div id="layout">
        <main></main>
        <aside></aside>
    </div>

 

</body>
</html>
